<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Zero settings</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Syncopate"
    />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <nav>
      <a href="init-accueil.html"><button class="backHomePage"></button></a>
  </nav>
    <audio loop class="audio">
      <source src="/assets/minitheme.mp3" type="audio/mp3" />
    </audio>
    <h1>Settings</h1>
    <div>
      <button class="sound">Sound</button>
      <div class="onoff">
        <button class="on">On</button>
        <button class="off">Off</button>
      </div>
    </div>
    <div>
      <button class="diff">Difficulties</button>
      <div class="choosemode">
        <button>Slow</button>
        <button>Normal</button>
        <button>Fast</button>
      </div>
    </div>
    <div class="rules">
      <button id="rules">Rules</button>
      <table class="neon">
        <td>
          Bricks are fallin' ! Use your directionnal arrows to line them up towards the bottom of the screen.
        </td>
      </table>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
